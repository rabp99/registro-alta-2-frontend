<div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
    <!-- Search for small screen-->
    <div class="container">
        <div class="row heading-page">
            <div class="col offset-xl3 offset-l3 xl6 l6 m12 s12">
                <h5 class="breadcrumbs-title mt-0 mb-0"><span>Cargar Datos</span></h5>
                <ol class="breadcrumbs mb-0">
                    <li class="breadcrumb-item"><a ui-sref="admin.main">Inicio</a>
                    </li>
                    <li class="breadcrumb-item"><a ui-sref="admin.programacionesLoad">Programaciones</a>
                    </li>
                    <li class="breadcrumb-item active">Cargar Datos</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col xl12 l12 m12 s12">
    <div class="container">
        <!-- Treeview  -->
        <div class="section treeview-wrapper">
            <!-- treeview description -->
            <div class="row">
                <div class="col offset-xl3 offset-l3 xl6 l6 m12 s12">
                    <div class="card card-tabs">
                        <div class="card-content">
                            <div class="center">
                                <img src="images/loading.gif" alt="cargando" ng-show="loading">
                            </div>
                            <form ng-submit="loadProgramaciones(file)" ng-show="!loading">
                                <div class="row mb-3">
                                    <div class="col xl12 l12 m12 s12">
                                        <h6>Cargar Datos</h6>
                                        <hr>
                                        <div class="center" ng-show="loadingLoad">
                                            <div class="preloader-wrapper big active">
                                                <div class="spinner-layer spinner-blue-only">
                                                    <div class="circle-clipper left">
                                                        <div class="circle"></div>
                                                    </div><div class="gap-patch">
                                                        <div class="circle"></div>
                                                    </div><div class="circle-clipper right">
                                                        <div class="circle"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" ng-hide="loadingLoad">
                                            <div class="row">
                                                <div class="file-field input-field col xl12 l12 m12 s12">
                                                    <div class="btn">
                                                        <span>Cargar</span>
                                                        <input type="file" ngf-select ng-model="file" accept="text/plain">
                                                    </div>
                                                    <div class="file-path-wrapper">
                                                        <input class="file-path validate" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col xl12 l12 s12 m12">
                                        <button class="btn dropdown-settings waves-effect waves-light breadcrumbs-btn right btn-submit" type="submit">
                                            <span class="hide-on-small-onl">Registrar Datos</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
