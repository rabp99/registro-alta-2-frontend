<div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
    <!-- Search for small screen-->
    <div class="container">
        <div class="row heading-page">
            <div class="col xl6 l6 m12 s12">
                <h5 class="breadcrumbs-title mt-0 mb-0"><span>Nuevo Colaborador</span></h5>
            </div>
        </div>
    </div>
</div>
<div class="col xl12 l12 m12 s12">
    <form ng-submit="registrarColaborador(newColaborador)">
        <div class="container">
            <!-- Treeview  -->
            <div class="section treeview-wrapper">
                <!-- treeview description -->
                <div class="row">
                    <div class="col xl6 l6 m12 s12">
                        <div class="card card-tabs">
                            <div class="card-content">
                                <div class="center" ng-show="loading">
                                    <div class="preloader-wrapper big active">
                                        <div class="spinner-layer spinner-blue-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div><div class="gap-patch">
                                                <div class="circle"></div>
                                            </div><div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3" ng-hide="loading">
                                    <div class="col xl12 l12 m12 s12">
                                        <!--Json data treeview example -->
                                        <div class="row">
                                            <div class="input-field input-group col xl12 l12 m12 s12">
                                                <i class="material-icons prefix">tag</i>
                                                <input id="nro_documento" name="nro_documento" type="text" class="validate" ng-model="newColaborador.nro_documento" maxlength="9" required>
                                                <label for="nro_documento">NÃºmero de Documento</label>
                                            </div>
                                            <div class="input-field input-group col xl12 l12 m12 s12">
                                                <i class="material-icons prefix">person</i>
                                                <input id="trabajador" name="trabajador" type="text" ng-model="newColaborador.trabajador" required>
                                                <label for="trabajador">Apellidos y nombres</label>
                                            </div>
                                            <div class="input-field input-group col xl12 l12 m12 s12">
                                                <i class="material-icons prefix">accessibility</i>
                                                <select id="tipo_epp" ng-model="newColaborador.grupo_ocupacional" material-select watch name="grupo_ocupacional">
                                                    <option value="" ng-if="grupos_ocupacionales.length !== 1">Seleccione un Grupo Ocupacional</option>
                                                    <option ng-value="grupo_ocupacional.descripcion" ng-repeat="grupo_ocupacional in grupos_ocupacionales">{{ grupo_ocupacional.descripcion }}</option>
                                                </select>
                                                <label for="grupo_ocupacional">Grupo Ocupacional</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col xl12 l12 m12 s12">
                                        <button class="btn dropdown-settings waves-effect waves-light breadcrumbs-btn right btn-submit" type="submit">
                                            <span class="hide-on-small-onl">Registrar</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
