<div id="main-container" class="section">
    <div class="row">
        <div class="col s12 m6 l4" ng-if="user.rol === 'Farmacia'">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">accessibility_new</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Atender Solicitud de EPP's</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="admin.productRequestsAttend"
                            class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4" ng-if="user.rol === 'Administrador'">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">assignment_ind</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Colaboradores</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="admin.workersIndex"
                            class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4" ng-if="user.rol === 'Administrador'">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">account_box</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Usuarios</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="admin.usersIndex"
                            class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4" ng-if="user.rol === 'Farmacia' || user.rol === 'Administrador'">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">description</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Reporte de Registro de Entrega</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref="admin.productRequestRecords"
                            class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">build</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Configuración</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref='admin.configuration'
                            class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">vpn_key</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Cambiar Contraseña</p>
                    </div>
                    <div class="card-action">
                        <a ui-sref='admin.usersChangepassword'
                            class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card horizontal">
                <div class="card-image">
                    <i class="material-icons main-icons">reply</i>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>Cerrar Sesión</p>
                    </div>
                    <div class="card-action">
                        <a ng-click="logout()" class="waves-effect waves-light btn gradient-45deg-red-pink">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
