name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Cambia a la rama que quieras monitorear

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'  # Cambia a la versi√≥n de Node.js que necesites

      - name: Install dependencies
        run: npm install
         
      - name: Install Bower
        run: npm install -g bower

      - name: Install Bower dependencies
        run: bower install
      
      - name: Install Grunt CLI
        run: npm install -g grunt-cli

      - name: Run Grunt
        run: grunt
        
      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Deploy to cPanel via FTP
        env:
          FTP_HOST: ftp.hacvp.com
          FTP_USERNAME: deployer@staging.epps.hacvp.com
          FTP_PASSWORD: Trujillo09*.
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          open ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_HOST;
          rm -rf /*;
          mirror -R --delete ./dist/ / --verbose;
          "
