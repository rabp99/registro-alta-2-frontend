<div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
    <!-- Search for small screen-->
    <div class="container">
        <div class="row heading-page">
            <div class="col offset-xl3 offset-l3 xl6 l6 m12 s12">
                <h5 class="breadcrumbs-title mt-0 mb-0"><span>Registrar ingreso a Vestidores</span></h5>
            </div>
        </div>
    </div>
</div>
<div class="col xl12 l12 m12 s12">
    <form ng-submit="registrarEnVestidores(reutilizablesSolicitudesDetalle_selected)">
        <div class="container">
            <!-- Treeview  -->
            <div class="section treeview-wrapper">
                <!-- treeview description -->
                <div class="row">
                    <div class="col offset-xl3 offset-l3 xl6 l6 m12 s12">
                        <div class="card card-tabs">
                            <div class="card-content">
                                <div class="row mb-3">
                                    <div class="col xl12 l12 m12 s12 ">
                                        <!--Json data treeview example -->
                                        <div class="center" ng-show="loadingSearch">
                                            <div class="preloader-wrapper big active">
                                                <div class="spinner-layer spinner-blue-only">
                                                    <div class="circle-clipper left">
                                                        <div class="circle"></div>
                                                    </div><div class="gap-patch">
                                                        <div class="circle"></div>
                                                    </div><div class="circle-clipper right">
                                                        <div class="circle"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" ng-hide="loadingSearch">
                                            <div class="input-field input-group col xl12 l12 m12 s12">
                                                <i class="material-icons prefix">person</i>
                                                <input id="dni" name="dni" type="text" class="validate" ng-model="dni_medico" maxlength="9" required>
                                                <label for="dni">Número de Documento</label>
                                                <span class="suffix">
                                                    <button type="button" ng-click="search(dni_medico)" ng-class="{disabled: dni_medico.length < 8}" class="btn waves-effect waves-light">
                                                        <i class="material-icons">{{ searching }}</i>
                                                    </button>
                                                </span>
                                            </div>
                                            <div class="input-field input-group col xl12 l12 m12 s12">
                                                <i class="material-icons prefix">person</i>
                                                <input id="profesional" name="profesional" type="text" ng-model="trabajador.full_name" required readonly>
                                                <label for="profesional">Profesional</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="reutilizablesSolicitudesDetalles.length > 0">
                    <div class="col offset-xl3 offset-l3 xl6 l6 m12 s12">
                        <div class="card card-tabs">
                            <div class="card-content">
                                <div class="center" ng-show="loadingRegister">
                                    <div class="preloader-wrapper big active">
                                        <div class="spinner-layer spinner-blue-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div><div class="gap-patch">
                                                <div class="circle"></div>
                                            </div><div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3" ng-hide="loadingRegister">
                                    <div class="col xl12 l12 m12 s12">
                                        <!--Json data treeview example -->
                                        <h6>Indumentaria</h6>
                                        <hr>
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Tipo</th>
                                                    <th>N°</th>
                                                    <th>En Vestuario</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="reutilizablesSolicitudesDetalle in reutilizablesSolicitudesDetalles" row-id="{{ reutilizablesSolicitudesDetalle.id }}">
                                                    <td>{{ reutilizablesSolicitudesDetalle.reutilizable.tipo.descripcion }}</td>
                                                    <td>{{ reutilizablesSolicitudesDetalle.reutilizable.codigo }}</td>
                                                    <td>
                                                        <label>
                                                            <input type="checkbox" class="chReutilizablesSolicitudesDetalle" checklist-model="reutilizablesSolicitudesDetalle_selected" checklist-value="reutilizablesSolicitudesDetalle"/>
                                                            <span></span>
                                                        </label>
                                                    </td>                            
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col offset-xl3 offset-l3 xl6 l6 m12 s12">
                        <button class="btn dropdown-settings waves-effect waves-light breadcrumbs-btn right btn-submit" type="submit">
                            <span class="hide-on-small-onl">Registrar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
